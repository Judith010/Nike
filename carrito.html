<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Nike</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f00;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eee;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .btn-comprar {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 15px;
      background-color: #111;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn-comprar:hover {
      background-color: #f00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tu Carrito de Compras</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="carrito.html">Carrito</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h2>Resumen de Productos</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nike Air Force 1</td>
          <td>1</td>
          <td>$120</td>
          <td>$120</td>
        </tr>
        <tr>
          <td>Nike Air Max 90</td>
          <td>2</td>
          <td>$150</td>
          <td>$300</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Total: $420</p>

    <a href="#" class="btn-comprar">Proceder al Pago</a>
  </div>

  <footer>
    <p>&copy; 2025 Nike, Inc. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
